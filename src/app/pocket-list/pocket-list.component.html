<mat-grid-list [cols]="cols" rowHeight="1:1.5">
  <div *ngFor="let pkmn of pokemon" >
    <mat-grid-tile>
      <mat-card
        style="width: 200px; text-align: center;"
        tabindex="0"
        (click)="pokemonData(pkmn.dex)"
      >
        <mat-card-header style="justify-content: center;">
          <mat-card-title>{{pkmn.name}}</mat-card-title>
          <mat-card-subtitle>#{{pkmn.dex}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{pkmn.sprite}}>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
