<app-topbar></app-topbar>
<mat-grid-list [cols]="cols" [rowHeight]="rows">
    <mat-grid-tile >
        <ng-container *ngIf="pokemon">
            <mat-card style="text-align: center; margin:3rem 3rem 0 3rem;">
                <mat-card-header style="justify-content: center;">
                    <mat-card-title style="font-size: 50px; margin: 2rem;"> {{pokemon.name}} </mat-card-title>
                    <mat-card-subtitle>
                        DEX ENTRY #{{pokemon.dex | number:'3.0-0'}}
                    </mat-card-subtitle>
                </mat-card-header>
                <div>
                    <mat-carousel
                        timings="250ms ease-in"
                        [autoplay]="true"
                        [interval]="5000"
                        maxWidth="auto"
                        [proportion]="90"
                        [slides]="4"
                        [loop]="true"
                        [hideArrows]="false"
                        [hideIndicators]="false"
                        [useKeyboard]="true"
                        [useMouseWheel]="false"
                        orientation="ltr"
                    >
                        <mat-carousel-slide
                            #matCarouselSlide
                            *ngFor="let sprite of pokemon.sprites;"
                            [image]="sprite"    
                            overlayColor="##f8f8ff "
                            [hideOverlay]="true"
                        ></mat-carousel-slide>
                    </mat-carousel>
                </div>
                <div>
                    <p>
                      {{pokemon.extra.entry}}
                    </p>
                    <button mat-button>{{pokemon.type.primary}}</button>
                    <button mat-button>{{pokemon.type.secondary}}</button>
                </div>
            </mat-card>    
        </ng-container>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card style='width: 100%; margin: 0 3rem 0 3rem;'>
            <mat-card-title style="margin: 1rem 0 1rem 0">Stats</mat-card-title>
            <div *ngFor="let stat of pokemon.stats; let i=index">
                <mat-card-subtitle>
                    {{stats[i].name}} {{stat}}
                    <mat-progress-bar
                        mode="determinate"
                        value={{calcStatPercent(stat*100,stats[i].maxValue)}}
                        style="margin-bottom: 2rem;"    
                    ></mat-progress-bar>
                </mat-card-subtitle>
            </div>
        </mat-card>

    </mat-grid-tile>
</mat-grid-list>
